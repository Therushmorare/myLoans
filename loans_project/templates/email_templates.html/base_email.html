<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    .logo img { max-width: 180px; height: auto; margin: 15px auto; display: block; }
    .header { text-align: center; padding: 15px; border-radius: 8px 8px 0 0; font-weight: bold; color: white; }
    .content { padding: 20px; font-size: 14px; }
    .footer { font-size: 12px; color: #888; text-align: center; padding: 10px; border-top: 1px solid #eee; margin-top: 20px; }
    .box { background: #f9f9f9; padding: 15px; border-radius: 6px; margin: 15px 0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://yourdomain.com/static/images/logo.png" alt="App Logo">
    </div>
    {% block header %}{% endblock %}
    <div class="content">
      {% block content %}{% endblock %}
    </div>
    <div class="footer">
      &copy; {{ current_year }} Vaal University Of Technology. All rights reserved.
    </div>
  </div>
</body>
</html>
