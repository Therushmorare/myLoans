{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible"content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get better credit deals with nexus financing">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="{% static 'styles/signup.css' %}">
    <meta name="robots" content="index,follow">
    <link rel="canonical" href=""><!-- add domain-->
    <link rel="icon" type="image/png" href="">
    <title>Nexus Financing | Forgot Password</title>
</head>
<body>

<div class="card">
    <h3 class="text-center mb-4 fw-bold text-danger">Forgot Password</h3>
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    {% endif %}
    <form id="forgotForm" novalidate autocomplete="off" action="{% url 'forgot' %}">
        {% csrf_token %}
        <!-- Email Input -->
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
            <label for="email">Email</label>
            <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-danger">Continue</button>
        </div>

        <!-- Back to Login -->
        <div class="text-center">
            <span>Remembered your password? </span>
            <a href="{% url 'login' %}" class="fw-bold text-danger">Login</a>
        </div>

        <!-- Success Alert (hidden by default) -->
        <div class="alert alert-success mt-3 d-none" id="successAlert">
            A password reset link has been sent to your email.
        </div>
    </form>
</div>

<script>
const form = document.getElementById("forgotForm");
const successAlert = document.getElementById("successAlert");

form.addEventListener("submit", function(e) {
    e.preventDefault();

    const emailInput = document.getElementById("email");

    // Simple validation
    if (!emailInput.value || !emailInput.checkValidity()) {
        emailInput.classList.add("is-invalid");
        return;
    } else {
        emailInput.classList.remove("is-invalid");
    }

    // Show success message (replace with actual API call in production)
    successAlert.classList.remove("d-none");
    form.reset();
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
