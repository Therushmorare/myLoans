{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Reset your password with Nexus Financing">
<link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
<title>Nexus Financing | Forgot Password</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous"/>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #fefefe, #ffe5e5);
}

.card {
    max-width: 450px;
    width: 100%;
    border-radius: 20px;
    padding: 2.5rem;
    margin: 2rem auto;
    background: #fff;
    box-shadow: 0 15px 50px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 25px 60px rgba(0,0,0,0.15);
}

.card i.fas.fa-landmark {
    font-size: 60px;
    color: #dc3545;
}

.card h5 {
    margin-top: 1rem;
    font-weight: 700;
    color: #dc3545;
    font-size: 1.5rem;
}

.form-control:focus {
    border-color: #dc3545;
    box-shadow: 0 0 0 0.25rem rgba(220,53,69,0.25);
}

.btn-danger {
    background: linear-gradient(120deg, #dc3545, #e4606d);
    font-weight: 600;
    border-radius: 50px;
    transition: all 0.3s ease;
}
.btn-danger:hover {
    transform: scale(1.05);
    background: linear-gradient(120deg, #e4606d, #dc3545);
}

.link-secondary {
    color: #dc3545;
    font-weight: 500;
    transition: color 0.2s;
}
.link-secondary:hover {
    color: #e4606d;
    text-decoration: underline;
}

.alert-success {
    transition: opacity 0.5s ease;
}
</style>
</head>

<body>
<div class="card">

    <div class="text-center mb-4">
        <i class="fas fa-landmark"></i>
        <h5>Forgot Password</h5>
    </div>

    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    {% endif %}

    <form id="forgotForm" novalidate autocomplete="off" method="POST" action="{% url 'forgot' %}">
        {% csrf_token %}

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            <label for="email">Email</label>
            <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-danger btn-lg">Continue</button>
        </div>

        <div class="text-center">
            <span>Remembered your password? </span>
            <a href="{% url 'login' %}" class="fw-bold link-secondary">Login</a>
        </div>

        <div class="alert alert-success mt-3 d-none" id="successAlert">
            A password reset link has been sent to your email.
        </div>
    </form>
</div>

<script>
const form = document.getElementById("forgotForm");
const successAlert = document.getElementById("successAlert");

form.addEventListener("submit", function(e) {
    e.preventDefault();

    const emailInput = document.getElementById("email");

    // Validation
    if (!emailInput.value || !emailInput.checkValidity()) {
        emailInput.classList.add("is-invalid");
        return;
    } else {
        emailInput.classList.remove("is-invalid");
    }

    // Show success message (replace with actual API call in production)
    successAlert.classList.remove("d-none");
    successAlert.style.opacity = 1;

    // Hide after 5s
    setTimeout(() => {
        successAlert.style.opacity = 0;
        setTimeout(() => successAlert.classList.add("d-none"), 500);
    }, 5000);

    form.reset();
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
