<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible"content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get better credit deals with nexus financing">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="/loans_project/static/styles/signin.css">
    <meta name="robots" content="index,follow">
    <link rel="canonical" href=""><!-- add domain-->
    <link rel="icon" type="image/png" href="">
    <title>Nexus Financing | Login</title>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100 px-3">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; border-radius: 20px; background: #fff;">
        
        <form class="needs-validation" novalidate method="POST" action="action="{% url 'login' %}"" autocomplete="off">
            {% csrf_token %}

            <!-- Logo -->
            <div class="text-center mb-4">
                <img src="/static/logos/Prop-Sho icon.png" class="img-fluid" alt="Logo" style="max-height: 100px;">
                <h5 class="mt-3 text-danger fw-bold">Sign In</h5>
            </div>

            {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
            {% endif %}

            <!-- Email -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="emailInput" name="email" placeholder="Email" required autocomplete="off">
                <label for="emailInput">Email</label>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <!-- Password -->
            <div class="form-floating mb-3 position-relative">
                <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password" required autocomplete="new-password">
                <label for="passwordInput">Password</label>
                <span class="position-absolute top-50 end-0 translate-middle-y pe-3 toggle-password" style="cursor: pointer;">
                    <i class="fi fi-rr-eye"></i>
                </span>
                <div class="invalid-feedback">Please enter your password.</div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid mb-3">
                <button class="btn btn-danger btn-lg fw-bold" type="submit">Sign In</button>
            </div>

            <!-- Forgot Password -->
            <div class="text-center mb-2">
                <a href="{% url 'forgot' %}">Forgot Password?</a>
            </div>

            <!-- Sign Up Link -->
            <div class="text-center">
                <span>Don't have an account?</span>
                <a href="{% url 'signup' %}">Sign Up</a>
            </div>
        </form>
    </div>
</div>
    <style>
        /* Password toggle hover */
        .toggle-password i {
            font-size: 1.2rem;
            transition: color 0.2s;
        }
        .toggle-password:hover i {
            color: #ff4d4d;
        }

        /* Input focus animation */
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(255, 0, 0, 0.25);
        }

        /* Card shadow gradient */
        .card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
    </style>
<script>
    // Bootstrap form validation
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();

    // Toggle password visibility
    document.querySelectorAll('.toggle-password').forEach(icon => {
        icon.addEventListener('click', function () {
            const input = this.closest('.position-relative').querySelector('input');
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            this.innerHTML = `<i class="fi fi-rr-${isPassword ? 'eye-crossed' : 'eye'}"></i>`;
        });
    });
</script>
</body>
</html>
