{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible"content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get better credit deals with Nexus Financing">
    <meta name="robots" content="index,follow">
    <link rel="canonical" href=""><!-- add domain-->
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'styles/signin.css' %}">

    <title>Nexus Financing | Login</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fefefe, #ffe5e5);
        }

        .login-card {
            max-width: 420px;
            width: 100%;
            border-radius: 25px;
            padding: 2.5rem;
            background: #fff;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .login-logo i {
            font-size: 60px;
            color: #dc3545;
        }

        .login-title {
            margin-top: 1rem;
            font-weight: 700;
            color: #dc3545;
            font-size: 1.5rem;
        }

        .form-floating .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
        }

        .toggle-password {
            cursor: pointer;
            color: #999;
            transition: color 0.2s;
        }

        .toggle-password:hover {
            color: #dc3545;
        }

        .btn-login {
            background: linear-gradient(120deg, #dc3545, #e4606d);
            color: #fff;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: scale(1.05);
            background: linear-gradient(120deg, #e4606d, #dc3545);
        }

        .link-secondary {
            color: #dc3545;
            font-weight: 500;
            transition: color 0.2s;
        }

        .link-secondary:hover {
            color: #e4606d;
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 2rem;
            }
            .login-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100 px-3">
        <div class="login-card">
            <form class="needs-validation" novalidate method="POST" action="{% url 'login' %}" autocomplete="off">
                {% csrf_token %}

                <!-- Logo & Title -->
                <div class="text-center login-logo mb-4">
                    <i class="fas fa-landmark"></i>
                    <div class="login-title">Sign In</div>
                </div>

                <!-- Messages -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <!-- Email -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="emailInput" name="email" placeholder="Email" required autocomplete="off">
                    <label for="emailInput">Email</label>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>

                <!-- Password -->
                <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password" required autocomplete="new-password">
                    <label for="passwordInput">Password</label>
                    <span class="position-absolute top-50 end-0 translate-middle-y pe-3 toggle-password">
                        <i class="fi fi-rr-eye"></i>
                    </span>
                    <div class="invalid-feedback">Please enter your password.</div>
                </div>

                <!-- Submit -->
                <div class="d-grid mb-3">
                    <button class="btn btn-login btn-lg fw-bold" type="submit">Sign In</button>
                </div>

                <!-- Forgot Password -->
                <div class="text-center mb-2">
                    <a href="{% url 'forgot' %}" class="link-secondary">Forgot Password?</a>
                </div>

                <!-- Sign Up -->
                <div class="text-center">
                    <span>Don't have an account?</span>
                    <a href="{% url 'signup' %}" class="link-secondary fw-bold">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        // Bootstrap form validation
        (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();

        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', function () {
                const input = this.closest('.position-relative').querySelector('input');
                const isPassword = input.type === 'password';
                input.type = isPassword ? 'text' : 'password';
                this.innerHTML = `<i class="fi fi-rr-${isPassword ? 'eye-crossed' : 'eye'}"></i>`;
            });
        });
    </script>
</body>
</html>
